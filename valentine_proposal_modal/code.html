<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec131e",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221011",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        heartbeat: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                },
            },
        }

<style>
        /* Custom styles for interactions not covered by Tailwind utilities */
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ec131e;
            top: -10px;
            opacity: 0;
        }
        
        /* The running button logic would usually be JS, but we can fake a simple hover state with CSS for a "jump" effect 
           though real "running away" requires JS. We'll style it to look draggable/interactive. */
        .run-away-btn {
            transition: all 0.2s ease;
        }
        .run-away-btn:hover {
            transform: translate(50px, -50px) rotate(15deg);
            opacity: 0.5;
        }

        /* Background pattern simulation */
        .bg-pattern {
            background-color: #f8f6f6;
            background-image: radial-gradient(#ec131e 0.5px, transparent 0.5px), radial-gradient(#ec131e 0.5px, #f8f6f6 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.1;
        }
    </style>

</div>

                    Will you be my <br/>

                        Valentine?
                        <svg class="absolute w-full h-3 -bottom-1 left-0 text-primary/20" preserveaspectratio="none" viewbox="0 0 100 10">
<path d="M0 5 Q 50 10 100 5" fill="none" stroke="currentColor" stroke-width="8"></path>
</svg>

<!-- Action Buttons -->

<button class="group relative bg-primary hover:bg-red-600 text-white font-bold text-lg py-4 px-12 rounded-full shadow-lg shadow-primary/30 transition-all duration-300 hover:scale-105 active:scale-95 animate-heartbeat z-20">

<!-- NO Button (Running Away) -->

<button class="run-away-btn bg-gray-100 dark:bg-gray-800 text-gray-400 dark:text-gray-500 font-bold text-sm py-3 px-8 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors absolute md:static md:translate-x-0 bottom-[-60px] md:bottom-auto">

</div>

<div class="mt-8 text-primary/40 text-xs font-semibold tracking-widest uppercase flex items-center gap-2">
