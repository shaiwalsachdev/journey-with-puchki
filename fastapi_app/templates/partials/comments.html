<section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div
        class="bg-white/80 dark:bg-white/5 backdrop-blur-xl rounded-3xl p-8 border border-slate-200 dark:border-white/10 shadow-lg">

        <h3 class="text-2xl font-display font-bold text-slate-800 dark:text-white mb-8 flex items-center gap-3">
            <span class="material-icons text-pink-500">forum</span>
            Comments & Love
        </h3>

        <!-- Comment Form -->
        <div class="mb-10 bg-slate-50 dark:bg-black/20 rounded-2xl p-6 border border-slate-100 dark:border-white/5">
            <h4 class="text-lg font-medium text-slate-700 dark:text-white/80 mb-4">Leave a Note</h4>
            <form action="/add_comment/{{ memory.id }}" method="post" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name"
                            class="block text-sm font-medium text-slate-500 dark:text-white/60 mb-1">Name</label>
                        <input type="text" name="name" id="name" required
                            class="w-full px-4 py-2 rounded-xl bg-white dark:bg-white/10 border border-slate-200 dark:border-white/10 text-slate-800 dark:text-white focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all outline-none"
                            placeholder="Your Name">
                    </div>
                </div>
                <div>
                    <label for="message"
                        class="block text-sm font-medium text-slate-500 dark:text-white/60 mb-1">Message</label>
                    <textarea name="message" id="message" rows="3" required
                        class="w-full px-4 py-2 rounded-xl bg-white dark:bg-white/10 border border-slate-200 dark:border-white/10 text-slate-800 dark:text-white focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all outline-none"
                        placeholder="Share your thoughts..."></textarea>
                </div>
                <!-- Hidden Color Picker (Randomized backend default, or could be added here) -->

                <button type="submit"
                    class="px-6 py-2 bg-pink-500 hover:bg-pink-600 text-white font-medium rounded-xl transition-colors shadow-lg shadow-pink-500/30 flex items-center gap-2">
                    <span class="material-icons text-sm">send</span>
                    Post Comment
                </button>
            </form>
        </div>

        <!-- Comments List -->
        <div class="space-y-6">
            {% if memory.comments %}
            {% for comment in memory.comments %}
            <div class="flex gap-4 group">
                <div
                    class="flex-shrink-0 w-10 h-10 rounded-full bg-gradient-to-br from-pink-400 to-purple-500 flex items-center justify-center text-white font-bold text-lg shadow-md">
                    {{ comment.name[0].upper() }}
                </div>
                <div class="flex-grow">
                    <div
                        class="bg-white dark:bg-white/5 p-4 rounded-2xl rounded-tl-none border border-slate-100 dark:border-white/5 shadow-sm">
                        <div class="flex justify-between items-start mb-2">
                            <h5 class="font-bold text-slate-800 dark:text-white">{{ comment.name }}</h5>
                            <span class="text-xs text-slate-400 dark:text-white/40">{{ comment.date }}</span>
                        </div>
                        <p class="text-slate-600 dark:text-white/80 leading-relaxed">{{ comment.message }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="text-center py-8">
                <span class="material-icons text-4xl text-slate-300 dark:text-white/20 mb-2">chat_bubble_outline</span>
                <p class="text-slate-500 dark:text-white/40">No comments yet. Be the first to share some love!</p>
            </div>
            {% endif %}
        </div>

    </div>
</section>
