    <!-- Global Music Player (Hidden Logic) -->
    <audio id="global-theme-audio" loop>

    </audio>

    <script>
        // Mobile menu toggle logic
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        if (btn && menu) {
            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        }

        // --- Global Music Player Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('global-theme-audio');
            const playBtn = document.getElementById('play-theme-btn');

            // Function to update button UI
            function updateButtonState(isPlaying) {
                if (!playBtn) return;
                const playIcon = playBtn.querySelector('.material-icons');
                const playText = playBtn.querySelector('span:last-child');

                if (isPlaying) {
                    playIcon.textContent = 'pause';
                    playText.textContent = 'Pause Theme';
                    playIcon.classList.remove('group-hover:animate-pulse');
                    playBtn.classList.add('bg-primary/20');
                } else {
                    playIcon.textContent = 'music_note';
                    playText.textContent = 'Play Theme';
                    playIcon.classList.add('group-hover:animate-pulse');
                    playBtn.classList.remove('bg-primary/20');
                }
            }

            // Check localStorage for saved state
            const savedTime = localStorage.getItem('themeAudioTime');
            const wasPlaying = localStorage.getItem('themeAudioPlaying') === 'true';

            if (savedTime) {
                audio.currentTime = parseFloat(savedTime);
            }

            // Auto-play if it was playing (might be blocked by browser policy)
            if (wasPlaying) {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        updateButtonState(true);
                    })
                        .catch(error => {
                            console.log("Auto-play prevented by browser policy");
                            updateButtonState(false);
                            localStorage.setItem('themeAudioPlaying', 'false');
                        });
                }
            } else {
                updateButtonState(false);
            }

            // Toggle Logic
            if (playBtn) {
                playBtn.classList.remove('hidden'); // Ensure visible everywhere

                playBtn.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.play();
                        updateButtonState(true);
                        localStorage.setItem('themeAudioPlaying', 'true');
                    } else {
                        audio.pause();
                        updateButtonState(false);
                        localStorage.setItem('themeAudioPlaying', 'false');
                    }
                });
            }

            // Save time periodically
            audio.addEventListener('timeupdate', () => {
                localStorage.setItem('themeAudioTime', audio.currentTime);
            });

            // Ensure state is saved on unload
            window.addEventListener('beforeunload', () => {
                localStorage.setItem('themeAudioTime', audio.currentTime);
                localStorage.setItem('themeAudioPlaying', !audio.paused);
            });
        });
    </script>
