<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{ memory.title }} - ShaiX2 Forever</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec131e",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221011",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }

        @media (min-width: 640px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-100 font-display">
    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-primary/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/timeline"
                    class="flex items-center space-x-2 text-primary hover:text-red-700 transition-colors">
                    <span class="material-icons">arrow_back</span>
                    <span class="font-bold">Back to Timeline</span>
                </a>
                <span class="font-bold text-lg">ShaiX2 Forever</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Header -->
        <div class="text-center mb-16">
            <span class="inline-block px-4 py-1 rounded-full bg-primary/10 text-primary font-bold text-sm mb-4">{{
                memory.date }}</span>
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white mb-6">{{ memory.title }}</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto leading-relaxed">{{ memory.description
                }}</p>
        </div>

        <!-- Photo Grid -->
        <div class="masonry-grid">
            {% for photo in memory.photos %}
            <div
                class="masonry-item group relative overflow-hidden rounded-2xl shadow-md hover:shadow-xl transition-all duration-300">
                <img src="/static/uploads/{{ memory.id }}/{{ photo }}" alt="{{ memory.title }}"
                    class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-500">
                <div
                    class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
            </div>
            {% endfor %}
        </div>

        {% if not memory.photos %}
        <div
            class="text-center py-20 bg-gray-50 dark:bg-gray-800/50 rounded-3xl border-2 border-dashed border-gray-200 dark:border-gray-700">
            <span class="material-icons text-6xl text-gray-300 mb-4">photo_library</span>
            <p class="text-gray-500 font-medium">No photos added yet for this memory.</p>
        </div>
        {% endif %}
    </main>

    <footer class="bg-white dark:bg-background-dark border-t border-slate-200 dark:border-slate-800 py-8 mt-12">
        <div class="text-center text-sm text-gray-400">
            © 2026 ShaiX2 Forever. Made with ❤️ by Shaiwal.
        </div>
    </footer>
</body>

</html>
