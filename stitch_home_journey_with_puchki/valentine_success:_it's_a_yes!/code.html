<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec131e",
                        "primary-light": "#ffebec",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221011",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "cursive": ["Dancing Script", "cursive"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'bounce-slow': 'bounce 3s infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        popIn: {
                            '0%': { opacity: '0', transform: 'scale(0.5)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom particle effects since we can't use JS libraries */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ec131e;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .heart-shape {
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');

</head>

<!-- Decorative Floating Elements (Stars & Kisses) -->
<!-- Top Left -->
<div class="absolute top-20 left-[10%] animate-float z-10 opacity-60">
<span class="material-icons text-primary/40 text-4xl transform rotate-12">star</span>
</div>
<!-- Top Right -->
<div class="absolute top-32 right-[15%] animate-float-delayed z-10 opacity-80">

</div>
<!-- Bottom Left -->
<div class="absolute bottom-32 left-[15%] animate-float-delayed z-10">
<span class="material-icons text-primary/30 text-5xl transform -rotate-12">favorite</span>
</div>
<!-- Bottom Right -->
<div class="absolute bottom-40 right-[10%] animate-float z-10">
<span class="material-icons text-yellow-400/60 text-3xl">auto_awesome</span>
</div>
<!-- Main Content Container -->
<main class="relative z-20 flex flex-col items-center justify-center w-full max-w-4xl px-6 py-12 text-center">
<!-- Hero Animation Section -->
<div class="relative mb-8 animate-pop-in">
<!-- Glow effect behind the image -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-primary/20 rounded-full blur-3xl animate-pulse-fast"></div>
<!-- Main Illustration Card -->
<div class="relative bg-white/40 dark:bg-white/5 backdrop-blur-sm p-4 rounded-full border-4 border-white/50 dark:border-white/10 shadow-xl transform hover:scale-105 transition-transform duration-500">
<div class="w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden bg-white relative flex items-center justify-center">
<!-- Placeholder for Teddy Bear Hug Animation -->
<img alt="Animated illustration of two teddy bears hugging tightly with hearts popping" class="w-full h-full object-cover transform scale-110" data-alt="Two cute teddy bears hugging animation" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCtk8pNhyQEBSvKQ-aP8CfmsbkYLzFmLnZIAOtGDbXYI2CpaXCWRg056B7drtNuypBhg8jZrLbOurqMuPjFoIjnRenFlvi2MYPCmJV4lq7RbISzK1ZeMgjrCfjZioUnQZOZjR0szQjuTOiqyJcQyVDEpYmomXrIyCFmkJ5YfP5R-qwl-G9EiOHytTD5AoPLAmrUx7XpCwIpPYHj6qfznVFXgNc2vYh66MLDqA7k2F0yXFR-PcuUA_99yFV8E4hr-NiLrGbt9jj4LiP3"/>
</div>
<!-- Badge on the illustration -->
<div class="absolute -bottom-2 -right-2 bg-primary text-white rounded-full p-3 shadow-lg rotate-12 animate-bounce-slow border-4 border-white dark:border-background-dark">
<span class="material-icons text-2xl">favorite</span>
</div>
</div>
</div>
<!-- Typography Section -->
<div class="space-y-6 max-w-2xl mx-auto animate-fade-in-up" style="animation-delay: 0.3s;">
<!-- Success Badge -->
<div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300 text-sm font-bold uppercase tracking-wider border border-green-200 dark:border-green-800 mb-2">
<span class="material-icons text-base">check_circle</span>
                It's official!
            </div>
<!-- Main Headline -->
<h1 class="font-cursive text-5xl md:text-7xl leading-tight text-primary drop-shadow-sm rotate-1">
                Yay! <span class="text-gray-800 dark:text-white font-display font-extrabold tracking-tight text-4xl md:text-5xl block mt-2 transform -rotate-1">Can't wait for our first Valentine's together, <span class="text-primary underline decoration-wavy decoration-primary/30 underline-offset-4">Puchki!</span> ❤️</span>
</h1>
<!-- Subtext -->
<p class="text-gray-600 dark:text-gray-300 text-lg md:text-xl font-medium max-w-lg mx-auto">
                Prepare for a day full of surprises, love, and maybe a little too much chocolate.
            </p>
</div>
<!-- Action Area -->
<div class="mt-12 animate-fade-in-up" style="animation-delay: 0.6s;">
<button class="group relative inline-flex items-center justify-center gap-3 bg-primary hover:bg-red-700 text-white px-8 py-4 rounded-full text-lg font-bold shadow-lg shadow-primary/30 hover:shadow-primary/50 transition-all duration-300 hover:-translate-y-1 overflow-hidden">
<!-- Button Shine Effect -->
<div class="absolute top-0 -left-[100%] w-1/2 h-full bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 group-hover:animate-[shine_1s_infinite]"></div>
<span class="material-icons">camera_alt</span>
<span>Save this Moment</span>
</button>
<div class="mt-4 text-sm text-gray-400 dark:text-gray-500 font-medium">
                Captured for ShaiX2 Memory Lane
            </div>
</div>
</main>
<!-- CSS-only Confetti Background Layer -->
<div aria-hidden="true" class="fixed inset-0 pointer-events-none overflow-hidden z-0">
<!-- Manually creating a few scattered confetti pieces for the "Screenshot" -->
<div class="absolute top-[-20px] left-[10%] w-4 h-4 bg-primary rounded-full opacity-80 animate-[fall_4s_linear_infinite]"></div>
<div class="absolute top-[-20px] left-[20%] w-6 h-6 bg-pink-300 rotate-45 opacity-60 animate-[fall_5s_linear_1s_infinite]"></div>
<div class="absolute top-[-20px] left-[35%] w-3 h-3 bg-red-400 rounded-sm opacity-90 animate-[fall_3s_linear_0.5s_infinite]"></div>
<div class="absolute top-[-20px] left-[50%] w-5 h-5 bg-primary/40 rounded-full opacity-70 animate-[fall_6s_linear_2s_infinite]"></div>
<div class="absolute top-[-20px] left-[65%] w-4 h-4 bg-pink-500 rotate-12 opacity-80 animate-[fall_4s_linear_1.5s_infinite]"></div>
<div class="absolute top-[-20px] left-[80%] w-6 h-6 bg-red-600 rounded-full opacity-60 animate-[fall_5s_linear_0.2s_infinite]"></div>
<div class="absolute top-[-20px] left-[90%] w-3 h-3 bg-primary rounded-sm rotate-45 opacity-90 animate-[fall_3.5s_linear_1.8s_infinite]"></div>
<!-- Falling Rose Petals (Simulated with CSS) -->
<div class="absolute top-[-20px] left-[15%] w-6 h-8 bg-red-800 rounded-tr-[50%] rounded-bl-[50%] opacity-80 animate-[fall_7s_ease-in-out_infinite_reverse]"></div>
<div class="absolute top-[-20px] right-[25%] w-5 h-7 bg-red-700 rounded-tl-[50%] rounded-br-[50%] opacity-70 animate-[fall_8s_ease-in-out_2s_infinite]"></div>
</div>
<script>
        // Simple JS to add 'shine' animation class dynamically for tailwind config simulation
        document.styleSheets[0].insertRule(`
            @keyframes shine {
                100% { left: 200%; }
            }
        `, document.styleSheets[0].cssRules.length);
    </script>
</body></html>
